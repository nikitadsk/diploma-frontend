<div class="d-flex flex-column" style="margin: 20px">
  <button class="btn btn-primary"
          style="height: 40px; width: 140px; margin-bottom: 20px"
          data-toggle="modal"
          data-target="#addDialog">
    <span>Добавить <i class="fa fa-plus"></i></span>
  </button>

  <app-table [contents]="specialty"
             [headerNames]="headerNames"
             [contentFields]="contentFields">
  </app-table>
</div>

<div class="modal" tabindex="-1" role="dialog" id="addDialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Добавить специальность</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="specialtyForm">
          <label class="col-form-label" for="specialtyName">Наименование специальности</label>
          <input class="form-control" id="specialtyName" formControlName="specialtyName">

          <label class="col-form-label" for="specialtyCode">Код специальности</label>
          <input class="form-control" id="specialtyCode" formControlName="specialtyCode">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="addSpecialty()">Добавить</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="specialtyForm.reset();">Отменить</button>
      </div>
    </div>
  </div>
</div>
