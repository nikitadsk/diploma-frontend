<header>
  <div class="logo">ВГПК</div>
  <div *ngIf="userName" class="dropdown">

      {{ userName }}
    </a>

    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
      <a class="dropdown-item" (click)="logout()">Выйти</a>
    </div>
  </div>
</header>

<div class="content-block">
  <div class="navigation">
    <ul class="nav flex-column nav-pills">
      <li class="nav-item">
        <a class="nav-link" routerLink="/home" routerLinkActive="active">Главная</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/groups" routerLinkActive="active">Группы</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/disciplines" routerLinkActive="active">Дисциплины</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/skippings" routerLinkActive="active">Пропуски</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/schedule" routerLinkActive="active">Расписание</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/teachers" routerLinkActive="active">Преподаватели</a>
      </li>
    </ul>
  </div>

  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
