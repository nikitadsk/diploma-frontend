<div class="flex-row d-flex justify-content-center align-items-center content">
  <div class="card">
    <div class="card-body">
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label for="login">Логин</label>
          <input formControlName="login" type="text" class="form-control" id="login">
        </div>
        <div class="form-group">
          <label for="password">Пароль</label>
          <input formControlName="password" type="password" class="form-control" id="password">
        </div>
        <button type="submit" class="btn btn-primary" (click)="login()">Авторизоваться</button>
      </form>
    </div>
  </div>
</div>
